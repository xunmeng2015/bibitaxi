<body>
<div id="container_login">
	<section id="login_all">

				<option value="driver">司机</option>
				<option value="user" selected>用户</option>
				<select><br/>
			<input type="submit" value="登陆" id="sub"><a href="register.html"><input type="button" value="注册"></a>
		</form>
	</section> 
</div>
